databaseChangeLog:
- changeSet:
    id: 1
    author: ricardobaumann
    changes:
    - createTable:
        tableName: person
        columns:
        - column:
            name: id
            type: int
            autoIncrement: true
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: first_name
            type: varchar(255)
            constraints:
              nullable: false
        - column:
            name: last_name
            type: varchar(255)
            constraints:
              nullable: false
- changeSet:
    id: 2
    author: ricardobaumann
    changes:
    - insert:
        tableName: person
        columns:
        - column:
            name: first_name
            value: Marcel
        - column:
            name: last_name
            value: Overdijk

- changeSet:
    id: 3
    author: me
    changes:
    - createTable:
        tableName: feature_setting
        columns:
        - column:
            name: id
            type: varchar(255)
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: customer_id
            type: bigint
            constraints:
              nullable: false
        - column:
            name: feature
            type: varchar(100)
            constraints:
              nullable: false
        - column:
            name: amount
            type: int
            constraints:
              nullable: false
        - column:
            name: created_at
            type: datetime
            constraints:
              nullable: false
        - column:
            name: updated_at
            type: datetime
            constraints:
              nullable: false
        - column:
            name: processed_at
            type: datetime
